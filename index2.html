<!-- Exemplo de aplicação do flexboc  -->
<!DOCTYPE html>
<html>
  <head>   
    <meta charset="utf-8"  http-equiv='refresh' content='5'>
    <title>pagina</title>
    <link rel="stylesheet" type="text/css" href="css/arq_css3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">  </script>
    <script language="javascript" src="script/script.js"></script>
  </head>

  <body>

    <div class="container">
      

      <div class="cabecalho"> <h1> Teste com diferentes configurações de flexbox</h1>
      </div>
      <!-- No meio há seis caixas em vermelho onde cada caixa tem três com diferentes configurações
      de flexbox -->

      <div class="meio"> 

        <div class="box1">             
          <div class="item1"> </div>
          <div class="item2"></div>
          <div class="item3"></div>
        </div>     
      

        <div class="box2">       
          <div class="item1"></div>
          <div class="item2"></div>
          <div class="item3"></div>
        </div>     
      
        <div class="box3">            
          <div class="item1"></div>
          <div class="item2"></div>
          <div class="item3"></div>
          <div class="item1"></div>
          <div class="item2"></div>
          <div class="item3"></div>
        </div>     
      

        <div class="box4 center">       
          <div class="item1"></div>
          <div class="item2"></div>
          <div class="item3"></div>          
        </div>          
        
        <div class="box5 align-content_flex-end">       
          <div class="item1"></div>
          <div class="item2"></div>
          <div class="item3"></div>
          <div class="item1"></div>
          <div class="item2"></div>
          <div class="item3"></div>
          <div class="item1"></div>
        </div>          
        
        <div class="box6"  >       
          <div class="i1" ></div>
          <div class="i2"></div>
          <div class="i3"></div>
        </div>          
        

      </div>

      <!-- Fim da div do meio  -->
    

      <div class="rodape center flex">
        <p > Página pessoal. 2022 </p> 
      </div>    

      <!--Fim da div conteiner  -->
    </div>        

    
  </body>
</html>

<!DOCTYPE html>
<html>

  <body>
      <div class="container">
        <div id="cabecalho"> <h1> Interface web</h1>
        </div>

        <div id="menu_horizontal">
          <a href="http://">Inicio</a>
          <a href="http://">Sobre</a>

        </div>  

        <div id="barra_lateral">

            <p>Inicio </p>

            <p>Contato</p>  
          </div>

              <label for="nome_id">Nome </label>
              <input id="nome_id" type="text" name="nome" placeholder="Nome"> <br>

              <label for="mail_id">E-mail</label>
              <input id="mail_id" type="email" name="mail" placeholder="email"> <br>

              <label for="data_id">Enviar</label>
              <input id="data_id"	type="datetime" placeholder="dd/mm/aaaa" > <br>
              
              <input  type="button" value="Enviar">         

            </fieldset>
          

          </form>

           </div>

        </div>
